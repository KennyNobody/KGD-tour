<section class="route section-anchor" id="tour-route">
	<h2 class="h2 route__h2">
		Маршрут тура
	</h2>

	<div class="route__map" id="tour-route-map">
		
	</div>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			var myMap;

			ymaps.ready(init);

			function init () {
				myMap = new ymaps.Map('tour-route-map', {

					center: [55.76, 37.64],
					zoom: 10
				}, {
					searchControlProvider: 'yandex#search'
				});
			}
		}, false);
		
	</script>
</section>
